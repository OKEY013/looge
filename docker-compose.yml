version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: looge-mysql
    environment:
      MYSQL_ROOT_PASSWORD: looge123456
      MYSQL_DATABASE: looge_db
      MYSQL_USER: looge
      MYSQL_PASSWORD: looge123456
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.mysql8.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - looge-network
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: looge-backend
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=looge_db
      - DB_USER=looge
      - DB_PASS=looge123456
      - DB_DIALECT=mysql
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - FRONTEND_URL=http://localhost
    ports:
      - "3001:3001"
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      - mysql
    networks:
      - looge-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: looge-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - looge-network
    restart: unless-stopped

volumes:
  mysql_data:
  backend_uploads:

networks:
  looge-network:
    driver: bridge